<ion-header>

  <ion-navbar color="primary-pale">
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon> 
        </button>
      </ion-buttons>
    <ion-title>Add Comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="commentGroup" (ngSubmit)="onSubmit()">
        
        <ion-item>
            
            <ion-label floating>Name</ion-label>
            <ion-input type="text" formControlName="author"></ion-input>
        </ion-item>
        <ion-item>
          <ion-range min="1" max="5" step="1" snaps="true" pin="true" formControlName="rating">
            <ion-icon range-left small name="sad"></ion-icon>
            <ion-icon range-right name="happy"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
        <ion-label floating>Comments</ion-label>
            <ion-textarea type="text" rows="10" formControlName="comment"></ion-textarea>
        </ion-item>
        <button ion-button type="submit" [disabled]="!commentGroup.valid">Reserve</button>
    </form>
    
</ion-content>
